name: Docker Image CI
on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: registry.cn-hongkong.aliyuncs.com
          username: ${{ secrets.DOCKER_USERNAME_ALIUN }}
          password: ${{ secrets.DOCKER_PASSWORD_ALIYUN }}
      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag registry.cn-hongkong.aliyuncs.com/karl-chanel/demo-actions:v1.0.0
          docker push registry.cn-hongkong.aliyuncs.com/karl-chanel/demo-actions:v1.0.0