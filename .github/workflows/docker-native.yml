# 还可以引用标记或分支，但该操作可能会更改而不发出警告。
name: native image with buildpacks
on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      #      - name: change directory
      #        run: |
      #          pwd
      #          cd demo-native
      #          pwd
      #          ls -alh
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: registry.cn-hongkong.aliyuncs.com
          username: ${{ secrets.DOCKER_USERNAME_ALIYUN }}
          password: ${{ secrets.DOCKER_PASSWORD_ALIYUN }}
      - uses: graalvm/setup-graalvm@01b9840538b867061986ea406d1b79c91a701d17
        name: Setup GraalVM
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
      - name: Build Native Image with Buildpacks
        run: |
          pwd
          ls -alh
          cd demo-native
          ls -alh
          mvn clean -Pnative spring-boot:build-image -Dspring-boot.build-image.imageName=registry.cn-hongkong.aliyuncs.com/karl-chanel/demo-native-from-github:v3.0.0
      - name: push to aliyun
        run: |
          docker push registry.cn-hongkong.aliyuncs.com/karl-chanel/demo-native-from-github:v3.0.0
